language: objective-c

before_install:
    - gem update
    - gem install cocoapods
    - brew update
    - brew install xctool

script:
    - cd AutoNSCodingDemo
    - pod install
    - xctool clean build test -sdk iphonesimulator6.0 -workspace AutoNSCodingDemo.xcworkspace -scheme AutoNSCodingDemoTests